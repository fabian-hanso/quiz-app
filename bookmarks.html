<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Quizzly</title>
</head>

<body>
    <header>
        <img src="images/logo.svg" alt="Quizzly" class="header__img">
    </header>
    <main class="main">
        <section class="card">
            <img src="images/icon-marked-filled.svg" alt="Marker Icon" class="card__img">
            <h2 class="card-headline">Wie lautet die Antwort auf die Frage des Lebens?</h2>
            <button class="card__btn" onclick="toggleAnswer(this.id)" id="button-1">Antwort</button>
            <p class="hiddenText card__text" id="hidden-text-1">42 w√§re hier die richtige Antwort!</p>
            <ul class="badges">
                <li class="badges__items"><span class="badges__items__dot primary-color"></span>Leben</li>
                <li class="badges__items"><span class="badges__items__dot secondary-color"></span>Wissen</li>
                <li class="badges__items"><span class="badges__items__dot third-color"></span>Top10</li>
                <li class="badges__items"><span class="badges__items__dot fourth-color"></span>Filme</li>
            </ul>
        </section>
    </main>
    <footer class="footer">
        <a href="index.html" class="footer__link"><img src="images/icon-home.svg" alt=""></a>
        <a href="bookmarks.html" class="footer__link active"><img src="images/icon-marked-nav.svg" alt=""></a>
        <a href="insert.html" class="footer__link"><img src="images/icon-edit.svg" alt=""></a>
        <a href="profile.html" class="footer__link"><img src="images/icon-profile.svg" alt=""></a>
    </footer>
    <script>
        function toggleAnswer(clicked_id) {
            let text;

            if (document.querySelector('.hiddenText') && clicked_id === 'button-1') {
                text = document.querySelector('#hidden-text-1').classList.toggle('visibleText');
            } else if (document.querySelector(".hiddenText") && clicked_id === "button-2") {
                text = document.querySelector('#hidden-text-2').classList.toggle('visibleText');
            } else if (document.querySelector(".hiddenText") && clicked_id === "button-3") {
                text = document.querySelector('#hidden-text-3').classList.toggle('visibleText');
            }
        }
    </script>
</body>
</html>
